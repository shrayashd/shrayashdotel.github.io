<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’• Hey LOVE ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.5rem;
            color: #495057;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            height: 80px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .no-btn {
            background: linear-gradient(45deg, #6c757d, #8d9498);
            color: white;
            position: absolute;
            transition: all 0.3s ease;
        }

        .flowers {
            position: absolute;
            font-size: 2rem;
            animation: sway 3s ease-in-out infinite;
        }

        .flower-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .flower-2 { top: 20%; right: 15%; animation-delay: 1s; }
        .flower-3 { bottom: 15%; left: 20%; animation-delay: 2s; }
        .flower-4 { bottom: 25%; right: 10%; animation-delay: 0.5s; }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .success {
            display: none;
            color: #d63384;
            font-size: 1.5rem;
            margin-top: 20px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .question {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="flowers flower-1">ðŸŒ¸</div>
    <div class="flowers flower-2">ðŸŒº</div>
    <div class="flowers flower-3">ðŸŒ·</div>
    <div class="flowers flower-4">ðŸŒ¹</div>

    <div class="container">
        <h1>ðŸ’• Hey Amisha! ðŸ’•</h1>
        <p class="question">Will you be my Valentine? ðŸ’–</p>
        
        <div class="buttons">
            <button class="btn yes-btn" onclick="sayYes()">YES! ðŸ’•</button>
            <button class="btn no-btn" id="noBtn" onclick="moveButton()">NO ðŸ˜¢</button>
        </div>
        
        <div class="success" id="success">
            ðŸŽ‰ Yay! You made me the happiest! ðŸŽ‰<br>
            ðŸ’• I love you, Amisha! ðŸ’•
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Create hearts continuously
        setInterval(createHeart, 800);

        let mouseX = 0, mouseY = 0;
        
        // Track mouse movement
        document.addEventListener('mousemove', function(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
            repelButton();
        });
        
        // Repel NO button like opposite magnets
        function repelButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const distance = Math.sqrt(Math.pow(mouseX - btnCenterX, 2) + Math.pow(mouseY - btnCenterY, 2));
            
            if (distance < 150) {
                const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
                const force = Math.max(0, 150 - distance) / 3;
                
                const newX = btnCenterX + Math.cos(angle) * force - containerRect.left - btnRect.width / 2;
                const newY = btnCenterY + Math.sin(angle) * force - containerRect.top - btnRect.height / 2;
                
                const maxX = containerRect.width - btnRect.width;
                const maxY = containerRect.height - btnRect.height;
                
                noBtn.style.left = Math.max(0, Math.min(maxX, newX)) + 'px';
                noBtn.style.top = Math.max(0, Math.min(maxY, newY)) + 'px';
            }
        }
        
        // Move button on click
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            
            const maxX = containerRect.width - noBtn.offsetWidth;
            const maxY = containerRect.height - noBtn.offsetHeight;
            
            noBtn.style.left = Math.random() * maxX + 'px';
            noBtn.style.top = Math.random() * maxY + 'px';
        }

        // Handle YES button
        function sayYes() {
            document.querySelector('.question').style.display = 'none';
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            // Create celebration hearts
            for (let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 100);
            }
        }

        // Initialize NO button position
        window.onload = function() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'absolute';
            noBtn.style.right = '0px';
            noBtn.style.top = '0px';
        };
    </script>
</body>
</html>
